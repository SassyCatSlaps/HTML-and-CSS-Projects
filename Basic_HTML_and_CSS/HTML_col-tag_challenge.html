<!DOCTYPE html>
<html>

<head>
    <style>
        table, th, td {
            border: 3px solid darkslategray;
        }
    </style>
</head>

<body>
    <h1 style="text-align: left" ;><b>A table with the col tag in use:</b></h1>

    <table style="width: 50%">
        <colgroup>
            <col span="2" style="background-color: rgb(96, 225, 227)">
            <col style="background-color: aquamarine">
        </colgroup>
        <tr>
            <th>Name</th>
            <th>Style</th>
            <th>HP</th>
        </tr>

        <tr>
            <td>Miss Piggy</td>
            <td>Dance</td>
            <td>900hp</td>
        </tr>
        <tr>
            <td>Beached Whale</td>
            <td>Snail Pose</td>
            <td>500hp</td>
        </tr>
        <tr>
            <td>Toll Troll</td>
            <td>Street Skate</td>
            <td>2000hp</td>
        </tr>
    </table>

</body>

</html>
