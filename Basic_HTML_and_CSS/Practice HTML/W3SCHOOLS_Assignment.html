<!DOCTYPE html>
<html>
<head>
    <title>Learning something new</title>
    <link rel="stylesheet" href="../Practice CSS/W3SCHOOLS_Assignment.css">
</head>
<body>

    <!-- LEARNING HOW TO ADD AUDIO 'survey' type Buttons -->

    <h1>~This is a song by Motoi Sakuraba from my favorite childhood game~</h1>

    <p>Click the play button:</p>

    <audio controls>
        <source src="./audio/1-14. To the Garden of the Moon Butterflies in the Moonless Night.mp3" type="audio/ogg">
    </audio>
    <!--"RADIO" buttons | typically used with forms -->

    <fieldset>
        <div>
            <label for="Liked it?">Did you like the song?</label>
            <p> 
                <input type="radio" name="liked-it" value="yes">Yes<br>
                <input type="radio" name="liked-it" value="also-yes">YES<br>
                <input type="radio" name="liked-it" value="mega-yes">YES!
            </p>
        </div>
    </fieldset>

</body>

</html>
