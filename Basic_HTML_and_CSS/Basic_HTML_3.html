<!DOCTYPE html>
<html lang="en">

	<head>
		<title> Basic_HTML_and_CSS </title>
		<meta charset="utf-8">
		<style>
		p {
		  color: #C71585;
		  text-align: center;
		}
		</style>
	</head>
	
<body>

	<h1> This is a header outside of div </h1>
	
<div style="color: green">
	<h2> This is a heading on the inside of div!</h2>
	<p>This is an example of a paragraph inside of the div tag that has been formatted by CSS.</p>
</div>

</body>
</html>
